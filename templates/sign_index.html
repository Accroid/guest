<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--导航栏-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <!--将页面标题设置为发布会名称 -->
            <a class="navbar-brand" href="#">{{ event.name }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <!-- 设置发布会与嘉宾导航链接-->
                <li><a href="event_manage.html">发布会</a> </li>
                <li><a href="guest_manage.html">嘉宾</a> </li>
            </ul>
        </div>
    </div>
</nav>
<!--签到功能-->
<div class="page-header" style="padding-top: 80px";>
    <div id="navbar" class="navbar-collapse collapse">
        <!--通过post请求将手机号提交到/sign_index_action/ event.id 路径-->
        <form class="navbar-form" method="post"
              action="/sign_index_action/{{ event.id}}/">
            <div class="form-group">
                <input name="phone" type="text" placeholder="输入手机号" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">签到</button>
            <font color="red">
                <br>{{ hint }}
                <br>{{ guest.realname }}
                <br>{{ guest.phone }}
            </font>
        </form>
    </div>
</div>

</body>
</html>
